<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS Agronomy</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F2C68A;
            position: relative;
        }

        .image-wrapper {
            position: relative;
            max-width: 100%;
            max-height: 100vh;
        }

        img {
            max-width: 100%;
            max-height: 100vh;
            height: auto;
            padding: 20px;
            object-fit: contain;
        }

        .overlay-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <img src="goodbye.webp" alt="goodbye">
            <svg class="overlay-text" viewBox="0 0 1024 1024" preserveAspectRatio="xMidYMid meet">
                <path id="curve" 
                      d="M 100 341 C 100 241, 924 241, 924 341" 
                      fill="transparent" 
                      stroke="transparent"/>
                
                <text text-anchor="middle" font-size="72" font-family="Georgia, serif">
                    <animate attributeName="opacity" 
                             from="0" to="1" 
                             dur="2s" 
                             fill="freeze"/>
                    
                    <textPath href="#curve" startOffset="50%">
                        That's all folks!
                    </textPath>
                </text>
            </svg>
        </div>
    </div>
</body>
</html>
